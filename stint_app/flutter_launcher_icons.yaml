flutter_icons:
  #Shown below is the full list of attributes which you can specify within your
  #flutter Launcher Icons configuration.
  #After customisation 
### Global
  image_path: "assets/icon/icon.png"
## The location of the icon image file which you want to use as the app launcher
## icon.


### Android
  android: true
## Parameters
## Override the default existing Flutter launcher icon for the platform
## specified -- true 
## Ignore making launcher icons for this platform -- false
## This will generate a new launcher icons for the platform with the name you
## specify, without removing the old default existing flutter launcher icon.
## -- icon/path/here.png

## The location of the icon image file specific for Android platform 
## (optional - if not defined then the image_path is used)
#  image_path_android: 

## Specify android min sdk value The next two attributes are only used when
## generating Android launcher icon
  min_sdk_android: 21

## The color (E.g. "#ffffff") or image asset (E.g. "assets/images/christmas-.png")
## which will be used to fill out the background of the adaptive icon.
  adaptive_icon_background: "#ffffff"

## The image asset which will be used for the icon foreground of the adaptive 
## icon Note: Adaptive Icons will only be generated when both
## adaptive_icon_background and adaptive_icon_foreground are specified. (the 
## image_path is not automatically taken as foreground)
  adaptive_icon_foreground: "assets/icon/foreground.png"

### IOS

  ios: true
## Parameters
## Override the default existing Flutter launcher icon for the platform
## specified -- true 
## Ignore making launcher icons for this platform -- false
## This will generate a new launcher icons for the platform with the name you
## specify, without removing the old default existing flutter launcher icon.
## -- icon/path/here.png

## The location of the icon image file specific for iOS platform (optional - if
## not defined then the image_path is used)
#  image_path_ios: 

## Removes alpha channel for IOS icons
  remove_alpha_ios: true 

# Web
## Add web related configs
  web: 
## Specifies weather to generate icons for this platform or not
    generate: true 
## Path to web icon.png
    image_path: "assets/icon/icon.png" 
#    background_color: Updates background_color in web/manifest.json
#    theme_color: Updates theme_color in web/manifest.json

# Windows

#  windows: Add Windows related configs
#    generate: Specifies weather to generate icons for Windows platform or not
#    image_path: Path to web icon.png
#    icon_size: Windows app icon size. Icon size should be within this constrains 48<=icon_size<=256, defaults to 48

# MacOS

#  macos: Add MacOS related configs
#    generate: Specifies weather to generate icons for MacOS platform or not
#    image_path: Path to macos icon.png file

# Note: iOS icons should fill the entire image and not contain transparent borders.